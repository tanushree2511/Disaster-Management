<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .top-navbar {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .top-navbar h2 {
            margin: 0;
            font-size: 24px;
            color: #f39c12;
        }

        .top-navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }

        .top-navbar ul li {
            display: inline;
        }

        .top-navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .top-navbar ul li a:hover {
            background-color: #34495e;
        }

        .horizontal-scroll-menu {
            display: flex;
            overflow-x: auto;
            background-color: #333;
            white-space: nowrap;
            padding: 10px 0;
            position: fixed;
            top: 50px;
            left: 0;
            width: 100%;
            z-index: 999;
        }

        .horizontal-scroll-menu a {
            display: inline-block;
            padding: 14px 20px;
            color: white;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .horizontal-scroll-menu a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            margin-top: 100px; /* Adjusted to account for both the top nav and horizontal menu */
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            flex-grow: 1;
        }

        .content h1 {
            margin-top: 0;
            color: #259278;
        }

        .map-container {
            margin-bottom: 20px;
        }

        .map {
            width: 100%;
            height: 400px;
            background-color: #bdc3c7;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .alert-level {
            margin-top: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-top: 0;
            color: #e74c3c;
        }

        .news-section {
            margin-top: 20px;
        }

        .news-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .news-item h3 {
            margin-top: 0;
        }

        .news-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
        <h2> HazardX </h2>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#alerts">Global Alerts</a></li>
            <li><a href="#reports">Incident Reports</a></li>
            <li><a href="#resources">Resource Allocation</a></li>
            <li><a href="#contacts">Emergency Contacts</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </nav>

    <!-- Horizontal Scroll Menu -->
    <div class="horizontal-scroll-menu">

        <a href="reports.html"> Reports</a>

        <a href="contacts.html">Emergency Contacts</a>

    <div class="content">
        <h1>Disaster Management Dashboard</h1>
        <div class="map-container">

        </div>
        <div class="alert-level">

            <div id="alert-data">Loading...</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css">

    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Function to fetch disaster data and place markers
        function fetchDisasterData() {
            axios.get('https://api.reliefweb.int/v1/reports?appname=disaster-dashboard')
                .then(response => {
                    let reports = response.data.data;
                    let disasterContent = '';
                    reports.forEach(report => {
                        let coordinates = report.fields.primary_country.location.latlon;
                        let marker = L.marker(coordinates).addTo(map)
                            .bindPopup(`<b>${report.fields.title}</b><br>${report.fields.primary_country.name}`)
                            .openPopup();
                        
                        disasterContent += `<p>${report.fields.title} - Location: ${report.fields.primary_country.name}</p>`;
                    });
                    document.getElementById('disasters').innerHTML = disasterContent;
                })
                .catch(error => {
                    console.error('Error fetching disaster data:', error);
                    document.getElementById('disasters').innerHTML = 'Failed to load disaster data.';
                });
        }

        // Function to fetch alert data from GDACS API
        function fetchAlertData() {
            axios.get('https://www.gdacs.org/api/gdacs-alerts?limit=5')
                .then(response => {
                    let alerts = response.data;
                    let alertContent = '';
                    alerts.forEach(alert => {
                        alertContent += `<p>${alert.eventtype} - ${alert.alertlevel} - ${alert.country}</p>`;
                    });
                    document.getElementById('alert-data').innerHTML = alertContent;
                })
                .catch(error => {
                    console.error('Error fetching alert data:', error);
                    document.getElementById('alert-data').innerHTML = 'Failed to load alert data.';
                });
        }

        // Call the functions to fetch data when the page loads
        fetchDisasterData();
        fetchAlertData();
    </script>
</body>
